buildscript {
  repositories {
    mavenCentral()
  }
}

plugins {
  id "com.moowork.node" version "1.2.0"
}

version '0.0.1-SNAPSHOT'

node {
  download = true
  version = '10.9.0'
  npmVersion = '6.4.1'
}

task build(type: NpmTask, group: 'build', description: 'Starts the frontend server and watches for changes', dependsOn: 'test') {
  args = ['run', 'build']
}

task buildWatch(type: NpmTask, group: 'build', description: 'Starts the frontend server and watches for changes') {
  args = ['run', 'build:watch']
}

task start(type: NpmTask) {
  args = ['start']
}

task test(type: NpmTask, dependsOn: 'npmInstall', group: 'Verification', description: 'Runs the tests for React') {
  args = ['run', 'test']
}

task testWatch(type: NpmTask, dependsOn: 'npmInstall', group: 'Verification', description: 'Runs the tests for React and watches for changes') {
  args = ['run', 'test:watch']
}
