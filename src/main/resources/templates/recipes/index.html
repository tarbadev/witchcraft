<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
<form action="#" th:action="@{/recipes/import}" th:object="${recipeForm}" method="post">
    <input type="text" th:field="*{url}">
    <input type="submit" value="Submit">
</form>
<div>
    <div th:each="recipe : ${recipes}">
        <p>
            <span th:text="${recipe.name}"></span>
            <a th:href="@{'/recipes/'+ ${recipe.id}}">Ingredients</a>
        </p>
    </div>
</div>
</body>
</html>
