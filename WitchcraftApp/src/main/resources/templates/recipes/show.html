<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}" th:with="title=${recipe.name},activeHeader='recipes'">
<body>
<section layout:fragment="content">
  <div class="ui equal width grid container">
    <div class="row">
      <div class="thirteen wide column">
        <h1 class="ui header" th:text="${recipe.name}">Name</h1>
      </div>
      <div class="three wide column right aligned">
        <form th:method="delete" th:action="@{'/recipes/' + ${recipe.id}}">
          <button class="ui negative animated center aligned button" type="submit">
            <div class="visible content">
              <i class="trash alternate icon"></i>
            </div>
            <div class="hidden content">
              Delete
            </div>
          </button>
        </form>
      </div>
    </div>
    <div class="equal width row">
      <div class="right aligned column">
        <div class="ui label">
          <i class="external alternate icon"></i>
          <a th:href="${recipe.url}" target="_blank" class="detail">Go to recipe</a>
        </div>
      </div>
    </div>
    <div class="four wide column">
      <img class="ui medium rounded image" th:src="@{${recipe.imgUrl}}">
    </div>
    <div class="six wide column">
      <div class="ui blue piled segment">
        <div class="ui blue ribbon large label">Steps</div>
        <div class="ui ordered list">
          <div class="item" th:each="step : ${recipe.steps}">
            <span th:text="${step.name}">Step</span>
          </div>
        </div>
      </div>
    </div>
    <div class="six wide column">
      <div class="ui yellow piled segment">
        <div class="ui yellow ribbon large label">Ingredients</div>
        <div class="ui list">
          <div class="item" th:each="ingredient : ${recipe.ingredients}">
            <div class="ui horizontal label">
              <span th:text="${ingredient.name}">Ingredient</span>&nbsp;
              <div class="detail" th:text="${ingredient.quantity} + ' ' + ${ingredient.unit}">Quantity</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
