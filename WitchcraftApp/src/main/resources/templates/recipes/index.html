<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}" th:with="title='Recipes',activeHeader='recipes'">
<body>
<section layout:fragment="content" id="recipes">
  <div class="ui form">
    <div class="field">
      <input id="search" type="search" class="search" placeholder="Search for a recipe">
    </div>
  </div>
  <div class="ui hidden divider"></div>
  <a th:href="@{/recipes/new}" class="ui primary button">
    New Recipe
  </a>
  <div class="ui hidden divider"></div>
  <div class="ui link cards list">
    <a class="card" th:each="recipe : ${recipes}" th:href="@{'/recipes/'+ ${recipe.id}}">
      <div class="image">
        <img th:src="@{${recipe.imgUrl}}">
      </div>
      <div class="content">
        <div class="header" th:text="${recipe.name}">Recipe</div>
      </div>
    </a>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script>
    var options = {
      valueNames: [ 'header' ]
    };
    var recipeList = new List('recipes', options);
  </script>
</section>
</body>
</html>
