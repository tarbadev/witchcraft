<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}" th:with="title='Recipes',activeHeader='recipes'">
<body>
<section layout:fragment="content" id="recipes">
  <div class="ui form">
    <div class="field">
      <input id="search" type="search" class="search" placeholder="Search for a recipe">
    </div>
  </div>
  <div class="ui hidden divider"></div>
  <a th:href="@{/recipes/new}" class="ui primary button">
    New Recipe
  </a>
  <div class="ui hidden divider"></div>
  <div th:replace="~{fragments/recipes :: cards (${recipes})}"></div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script>
    var options = {
      valueNames: [ 'header' ]
    };
    var recipeList = new List('recipes', options);
  </script>
</section>
</body>
</html>
