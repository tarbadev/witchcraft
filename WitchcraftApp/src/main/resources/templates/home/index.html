<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}" th:with="title='Home'">
<body>
<section layout:fragment="content">
  <div>
    <h3>Current Week:</h3>
    <div layout:replace="fragments/week :: display (${currentWeek})"></div>
  </div>
  <div>
    <h3>Best Recipes:</h3>
    <div th:replace="~{fragments/recipes :: cards (${bestRecipes})}"></div>
  </div>
  <div>
    <h3>Last Added Recipes:</h3>
    <div th:replace="~{fragments/recipes :: cards (${lastAddedRecipes})}"></div>
  </div>
</section>
</body>
</html>
